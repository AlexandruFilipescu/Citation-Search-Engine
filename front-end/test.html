<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Hello, world!</title>
  

  </head>
  <body>
    <div class="container">

      <div class="row mt-4">

        <div class="col">
          <form action="" method="GET" class="d-flex" >

            <input id="searchForm"   type="text" name="query"
            placeholder="Search for keywords" class="form-control me-2" >

            <input  id="searchBtn" class="btn btn-outline-primary"
            type="submit" name="submit" value="Search">
            <!-- onclick="search()" -->
          </form>
        </div>
      </div>

     
    </div>


 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    

<script>

const queryString = window.location.search;

const urlParams = new URLSearchParams(queryString)
const searchedValues = urlParams.get('query');
console.log('Searched values: ' + searchedValues);





</script>


  </body>
</html>
