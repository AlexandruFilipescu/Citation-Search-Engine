<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>Hello, world!</title>

  <body>
    <div class="container">

      <div class="row mt-4">

        <div class="col">
          <form id="form" action="" method="GET" class="d-flex" >

            <input id="searchForm"   type="text" name="input_query"
            placeholder="Search for keywords" class="form-control me-2" >

            <input  id="searchBtn" class="btn btn-outline-primary"
            type="submit" name="submit" value="Search">
            <!-- onclick="search()" -->
          </form>
        </div>
      </div>

     
    </div>


 
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    

<script>


  

  function isEmptyUrlQuery()
  {   const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      if(urlParams.has('query'))
      {
        return false;
      } else{
        return true;
      }
  }

  console.log('Is URL empty: ' + isEmptyUrlQuery());
 

  $('#form').submit(function(event){
    event.preventDefault();

    var inputValues = $('#searchForm').val();

    if(inputValues)
    {
      let params = new URLSearchParams();
      params.set('query', inputValues);

      console.log('parameters to string: ' + params.toString());

      window.history.pushState('', "New page Title",'?' + params.toString());

    } else{
      console.log('Empty values');
    }


  });



// const urlParams = new URLSearchParams(queryString)
// const searchedValues = urlParams.get('input_query');
// console.log('Searched values: ' + searchedValues);





</script>


  </body>
